<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Triangle Shooter - Mobile Portrait</title>
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* Start & Game Over Screens */
#startScreen, #gameOverScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(#222, #000);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 5;
}

#gameOverScreen { display: none; }

input, button { padding: 10px; margin: 5px; font-size: 16px; }

#leaderboard {
    margin-top: 20px;
    background: rgba(255,255,255,0.1);
    padding: 10px;
    width: 260px;
    text-align: center;
}

/* Canvas */
canvas { display: none; touch-action: none; }

/* Pause button */
#pauseBtn {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 10;
    display: none;
}

/* Mobile Controls portrait */
#mobileControls {
    position: fixed;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    z-index: 10;
    display: none;
}

#mobileControls button {
    width: 60px;
    height: 60px;
    font-size: 24px;
    border-radius: 50%;
    opacity: 0.7;
}
</style>
</head>
